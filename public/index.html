<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Daily Stretching Tracker</title>
        <link rel="stylesheet" href="scss/main.scss">
    </head>
    <body>

        <div class="container">
            

            <div class="add"> 
                <div class="popup" id="myPopup">
                    <button class="close" onclick="closePopup()">x</button>
                    <h1>Daily Stretching Tracker</h1>
                    <form id="taskform">
                        <div class="form-row">
                            <label for="taskName"><b>Name</b></label>
                            <input
                                type="text"
                                name="taskName"
                                id="taskName"
                                required="true"
                            >
                        </div>
                        <div class="form-row">
                            <label for="taskPart"><b>Body Part</b></label>
                            <select id="taskPart" name="taskPart" required="true">
                                <option value="Body Part">Body Part</option>
                                <option value="Neck">Neck</option>
                                <option value="Shoulder">Shoulder</option>
                                <option value="Back">Back</option>
                                <option value="Waist">Waist</option>
                                <option value="Leg">Leg</option>
                                <option value="Ankle">Ankle</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <label for="taskDuration"><b>Duration (mins)</b></label>
                            <input
                                type="number"
                                name="taskDuration"
                                id="taskDuration"
                                required="true"
                            >
                        </div>
                        <div class="form-row">
                            <label for="taskPurpose"><b>Purpose</b></label>
                            <input
                                type="text"
                                name="taskPurpose"
                                id="taskPurpose"
                                required="true"
                            >
                        </div>
                        <div class="form-row">
                            <label for="taskFeeling"><b>Feeling</b></label>
                            <input
                                type="text"
                                name="taskFeeling"
                                id="taskFeeling"
                                required="true"
                            >
                        </div>
                        <div class="form-row">
                            <input type="submit" class="submit">
                        </div>
                    </form>
                </div>
            </div>

            <div class="title">
                <img src="..\image\STRE.png" alt="logo of DoStretching" class="logo" >
                <h1>DoStretching</h1>
            </div>

            <div class="content">
                <div id="quote-box">
                    <div class="quote quote1">
                        <h1>"Don't forget to stretch!"</h1>
                    </div>
                    <div class="quote quote2">
                        <h1>"I bend so I don't break"</h1>
                    </div>
                    <div class="quote quote3">
                        <h1>"Did you stretch today?"</h1>
                    </div>
                </div>

                <div class="list">
                    <h2>Your Stretching</h2>
                    <ul id="tasklist"></ul>
                    <script src="script.js"></script>
                </div>

                <button class="popup-button" onclick="showPopup()">+</button>

            </div>
        </div>
    </body>
</html>
